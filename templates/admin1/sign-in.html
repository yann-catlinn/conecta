<body>
    <div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background"></div>
        <div class="app-auth-container">
            <a class="navbar-brand" style="color: black !important" href="index.html">
                <h2 class="navbar-brand">
                    <span class="fw-bold" style="font-size: larger">C</span>onecta
                </h2>
            </a>
            <p class="auth-description">
                Por favor, inicia sesión usando tu correo institucional y password.<br />¿Aún no tienes una cuenta? <a href="sign-up.html">Regístrate</a>
            </p>

            <div class="auth-credentials m-b-xxl">
                <label for="signInEmail" class="form-label">Dirección de correo electrónico</label
          >
          <input
            type="email"
            class="form-control m-b-md"
            id="signInEmail"
            aria-describedby="signInEmail"
            placeholder="example@neptune.com"
          />

          <label for="signInPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signInPassword" aria-describedby="signInPassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />
            </div>

            <div class="auth-submit">
                <a href="/templates/admin1/index.html" class="btn btn-primary">Iniciar sesión</a
          >
          <a href="#" class="auth-forgot-password float-end"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
        <div class="divider"></div>
        <div class="auth-alts">
          <a href="#" class="auth-alts-google"></a>
                <a href="#" class="auth-alts-facebook"></a>
                <a href="#" class="auth-alts-twitter"></a>
            </div>
        </div>
    </div>
